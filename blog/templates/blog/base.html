{% load static %}
<html>
    <head>
        <title>V&D Shop</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <a href="{% url 'create_customer' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
                <a href="{% url 'customer_list' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span></a>
                <a href="{% url 'bucket' %}" class="top-menu"><span class="glyphicon glyphicon-shopping-cart"></span></a>
            {% endif %}
            <h1><a href="/">V&D Shop</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
